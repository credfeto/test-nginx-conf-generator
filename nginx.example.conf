events {
    worker_connections 1024;
}

http {
    map $status $cache_header {
        200     "public";
        302     "public";
        default "no-cache";
    }

    proxy_cache_path /var/cache/nginx/proxy/api_nuget
            keys_zone=api_nuget_cache:60m
            levels=1:2
            max_size=20g
            inactive=60d
            use_temp_path=off;

    proxy_cache_path /var/cache/nginx/proxy/funfair_nuget
            keys_zone=funfair_nuget_cache:60m
            levels=1:2
            max_size=20g
            inactive=60d
            use_temp_path=off;

    proxy_cache_path /var/cache/nginx/proxy/prerelease_funfair_nuget
            keys_zone=prerelease_funfair_nuget_cache:60m
            levels=1:2
            max_size=20g
            inactive=60d
            use_temp_path=off;

    proxy_cache_path /var/cache/nginx/proxy/npm_cache
            keys_zone=npm_cache:60m
            levels=1:2
            max_size=20g
            inactive=60d
            use_temp_path=off;

    proxy_cache_path /var/cache/nginx/proxy/dotnet_cache
            keys_zone=dotnet_cache:512m
            levels=1:2
            max_size=20g
            inactive=60d
            use_temp_path=off;

    resolver 127.0.0.11 valid=30s;

    upstream upstream-proxy {
        zone upstream_proxy_dynamic 64k;
        server dev-proxy:8081 resolve;
        keepalive 64;
    }

    upstream upstream-api-nuget-local {
        zone upstream-api-nuget-local_dynamic 64k;
        server nuget:8081 resolve;
        keepalive 64;
    }

    upstream upstream-funfair-release-nuget-local {
        zone upstream-funfair-release-nuget-local_dynamic 64k;
        server funfair-release:8081 resolve;
        keepalive 64;
    }

    upstream upstream-funfair-prerelease-nuget-local {
        zone upstream-funfair-prerelease-nuget-local_dynamic 64k;
        server funfair-prerelease:8081 resolve;
        keepalive 64;
    }

    server {
        listen                     5554;
        listen                     5555 ssl;
        http2                      on;
        server_name                builds.dotnet.local;
        proxy_cache                dotnet_cache;

        ssl_protocols              TLSv1.3;
        ssl_certificate            ssl/builds.dotnet.local.pem;
        ssl_certificate_key        ssl/builds.dotnet.local.key;

        # set DNS resolver as Docker internal DNS
        resolver 127.0.0.11 valid=10s;
        resolver_timeout 5s;

        location / {
            proxy_pass          https://upstream-proxy;
            proxy_ssl_verify    off;
            proxy_http_version  1.1;
            proxy_set_header    Connection "";
            proxy_set_header    X-Forwarded-Host 'builds.dotnet.local:8081';
            proxy_buffers       16 256k;
            proxy_buffer_size   256k;
            proxy_cache_key     $scheme://$host$uri$is_args$query_string;
            proxy_cache_valid   200 302  24h;
            proxy_cache_valid   404      30s;
            proxy_cache_valid   301      1h;
            proxy_cache_bypass  $arg_should_bypass_cache;
            proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504 http_429;
            proxy_cache_lock    on;
            add_header Cache-Control $cache_header always;
            add_header X-Cache-Status $upstream_cache_status;
        }
    }


    server {
        listen                     5555 ssl;
        http2                      on;
        server_name                api.nuget.local;
        proxy_cache                api_nuget_cache;

        ssl_protocols              TLSv1.3;
